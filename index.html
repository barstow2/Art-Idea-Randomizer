<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salem's Art Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.png">
  </head>
  <body>
    <div class="container justify-content-center">
    <h1 class="display-2">Salem's Art Randomizer</h1>
    <form id="category-form">
    <legend class="lead">Select the number of each category to add to your randomization
    <fieldset>
    <!--animal-->
    <br />
    <div class="field">
      <label for="animal">Animal</label>
      <input type="number" id="animal" name="animal" placeholder="0, 1, 2">
    </div>
    <br />
    <!--plant-->
    <div class="field">
      <label for="plant">Plant</label>
      <input type="number" id="plant" name="plant" placeholder="0, 1, 2">
    </div>
    <br />
    <!--weapon-->
    <div class="field">
      <label for="weapon">Weapon</label>
      <input type="checkbox" id="weapon" name="weapon" >
    </div>
    <br />
    <!--style-->
    <div class="field">
      <label for="Style">Style</label>
      <input type="checkbox" id="style" name="style" >
    </div>
    <br />
    <!--extra-->
    <div class="field">
      <label for="extra">Extra</label>
      <input type="checkbox" id="extra" name="extra" >
    </div>
    <br />
    <!--color-->
    <div class="field">
      <label for="color">Color Palette</label>
      <input type="checkbox" id="color" name="color" >
    </div>
    <br />
    </legend>
    </fieldset>
  </form>
  <br />
  <div class="buttons">
  <button type="button" onclick=randomize()>Randomize</button>
  <button type="reset" form="category-form"onclick="clearInput();clearOutput()">Clear</button>
  </div>
    <h4>Result</h4>
    <em id="output"></em>
    <em id="output2"></em>

    <br></br>

    <img id="palettes" src = "images/palettes.jpg"/>

    <!--Include the scripts files to have access to them-->
    <script src="scripts/arrays.js"></script>
    <script src="scripts/main.js"></script>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
